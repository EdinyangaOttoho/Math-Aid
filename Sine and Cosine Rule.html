     ::placeholder {

    }

          font-family: cambria math;

          padding: 5px;
          width: 90%;
          height:30px;

          text-shadow: gray 1px 1px 1px;
          transition: 0.5s
      }
      input:focus {
          box-shadow:inset 0px 0px 3px 2px lightgray;
      }
    
    .var {
        color: maroon;
        text-shadow: 1px 1px 1px
    }
    .left{
    	padding-left:45px;
    	text-align:left;
    	position:relative;
    	left:-75px;
    	z-index:3;
    }
    .right{
    	padding-right:45px;
    	text-align:right;
        position:relative;
        left:75px;
        z-index:3;
    }
    .triangle{
    	width:200px;
    	height:210px;
    }
    
    select {
        font-size: 18px;
        border-radius: 3px;
        outline: none;
        border: 1px solid lightgray;
        font-style: italic
    }
    
    select:hover {
        width: 40px;
        height: 35px
    }
    
    body {
        padding-top: 15px;
        background-image: url('back.png');
        background-size:10% 10%;
        font-family: tahoma;
    }
    
    .highlight {
        cursor: hand;
        width: 100%;
        transition: 1s;
        box-sizing: border-box;
        padding-left: 20px;
        padding-right: 20px;
        padding-top: 5px;
        padding-bottom: 5px;
    }
    
    table {

    }
    
    .highlight:hover {

    }
