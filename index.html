	    	overflow-y:hidden;
	    	overflow-x:auto;
	    	left:0px;
	    	z-index:1;

	    	padding-right:4.5vw;
	    	padding-top:5px;
	    	padding-bottom:2px;

	    }
	    .right-arrow {
            position:fixed;
            width:50px;
            height:100vh;
            top:0px;
            right:10px;
            z-index:2;
	    }
	    .arrow {
	    	border:0px;
	    	outline:none;
	    	cursor:hand;
	    	width:50px;
	    	height:50px;
	    	border-radius:50%;
	    	background-color:black;
	    	color:white;
	    	transition:0.5s;
	    }
	    .arrow:hover {
            background-color:#2a2b2d;
	    }
	    .popper {
	    	position:fixed;
	    	z-index:3;
	    	background-color:maroon;
	    	border:0px;
	    	color:white;
	    	border-radius:50%;
	    	transition:0.5s;
	    	width:70px;
	    	height:70px;
	    	top:10px;
	    	right:10px;
	    	cursor:hand;
	    }
	    .popper:hover {
            background-color:red;
	    }
	    .panel {
	    	width:45vw;
	    	height:100%;
	    	box-sizing:border-box;
	    	display:inline-flex;
	    	padding-left:5vw;
	    	padding-right:5vw;
	    	cursor:hand;
	    }
	    .blue {
	    	color:cornflowerblue;
	    }

	    	background-color:white;
	    	position:relative;
	    	top:5%;
	    	width:100%;
	    	border-radius:10px;
	    	height:80%;
	    	box-sizing:border-box;
	    	box-shadow:0px 0px 3px 2px lightgray;
	    	transition:0.5s;
	    	cursor:hand;
	    }
	    #loader {
	        background-image:linear-gradient(40deg,powderblue,lightblue);
	        transition:0.5s;
	        position:fixed;
	        top:0px;
	        z-index:4;
	        left:0px;
	    }
	    .box {
	    	display:inline-flex;
	    	margin:12px;
	    	width:25px;
	    	height:25px;
	    	border-radius:50%;
	    }

	    	width:20px;
	    	height:20px;
	    	display:inline-flex;

	    	background-color:#f2f2f2;
	    	transition:0.5s;
	    	cursor:hand;

	    }

	    	height:20px;
